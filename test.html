<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
#msgDiv {
    z-index:10001;
    width:95%;
    height:50%;
    background:white;
    border:#336699 1px solid;
    position:absolute;
   /* left:50%;*/
    top:20%;
    font-size:12px;
  /*  margin-left:-225px;*/
    display: none;
}
#bgDiv {
    display: none;
    position: absolute;
    z-index: 100;
    top: 0px;
    left: 0px;
    right:0px;
    background-color: #777;
    filter:progid:DXImageTransform.Microsoft.Alpha(style=3,opacity=25,finishOpacity=75);
    opacity: 0.6;
}
</style>
<script type="text/javascript">
    function showDetail() {//show detail
        //msgDiv
        var msgDiv = document.getElementById("msgDiv");
        //                        -75
        msgDiv.style.marginTop = -7 + document.documentElement.scrollTop + "px";
        //bgDiv
        var bgDiv = document.getElementById("bgDiv");
        bgDiv.style.width = document.body.offsetwidth + "px";
        bgDiv.style.height = screen.height + "px";
        //msgShut 点击关闭
        var msgShut = document.getElementById("msgShut");
        msgShut.onclick = function () {
            bgDiv.style.display = msgDiv.style.display = "none";   //关闭
        }
        //content
        msgDiv.style.display = bgDiv.style.display = "block";
        var msgDetail = document.getElementById("msgDetail");
        msgDetail.innerHTML = "<p style='line-height:50px;font-size:30px;text-align:center'>显示框中的内容</p>";
    }
</script>
</head>
<body>
    <div id="msgDiv">
    <div id="msgShut" style="border: 1px solid #FFB400; ">关闭</div>
    <div id="msgDetail"></div>
</div>
<div id="bgDiv"></div>   <!-- 背景遮盖 -->
<p><a href="#" onClick="showDetail()">点击我看看</a></p>
</body>
</html>
